{% set version = "6.1" %}
{% set name = "pyobjc-framework-Cocoa" %}

package:
  name: pyobjc-framework-cocoa
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c4077d2e6f96e4f3fd9780d66778cf51d27f414822498b24410e9df7a6a4d531

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: true  # [not osx]

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - pyobjc-core

test:
  imports:
    - AppKit
    - Cocoa
    - CoreFoundation
    - Foundation
    - PyObjCTools

about:
  home: https://bitbucket.org/ronaldoussoren/pyobjc
  license: MIT
  license_file: LICENSE.txt
  summary: Wrappers for the Cocoa frameworks on Mac OS X

extra:
  recipe-maintainers:
    - jschueller
