{% set version = "5.1.2" %}
{% set name = "pyobjc-framework-Cocoa" %}

package:
  name: pyobjc-framework-cocoa
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a13f451071b7bd00e773874ddf5de4618c121448312d3409dac93a0bcc71962e

build:
  number: 1000
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: true  # [not osx]

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - pyobjc-core

test:
  imports:
    - AppKit
    - Cocoa
    - CoreFoundation
    - Foundation
    - PyObjCTools

about:
  home: https://bitbucket.org/ronaldoussoren/pyobjc
  license: MIT
  license_file: LICENSE.txt
  summary: Wrappers for the Cocoa frameworks on Mac OS X

extra:
  recipe-maintainers:
    - jschueller
