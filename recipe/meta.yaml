{% set version = "5.2" %}
{% set name = "pyobjc-framework-Cocoa" %}

package:
  name: pyobjc-framework-cocoa
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 561785bbc4dd2f05cc836464733382ef6a69cb13338a7bc5f8297f5cd021d0bd

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: true  # [not osx]

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - pyobjc-core

test:
  imports:
    - AppKit
    - Cocoa
    - CoreFoundation
    - Foundation
    - PyObjCTools

about:
  home: https://bitbucket.org/ronaldoussoren/pyobjc
  license: MIT
  license_file: LICENSE.txt
  summary: Wrappers for the Cocoa frameworks on Mac OS X

extra:
  recipe-maintainers:
    - jschueller
